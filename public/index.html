<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="antialiased bg-gray-100">
  <div class="flex w-full min-h-screen justify-center items-center">
    <div class="
          overflow-hidden
          flex flex-col
          md:flex-row
          md:
          space-x-6
          md:
          space-y-0 space-y-6
          bg-cyan-700
          w-full
          max-w-4xl
          p-8
          sm:p-14
          rounded-xl
          shadow-lg
          text-white
        ">
      <div class="flex flex-col justify-between space-y-8">
        <div>
          <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
          <p class="pt-2 text-cyan-100 text-sm">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus
            inventore ut expedita voluptatum architecto suscipit vitae
          </p>
        </div>
        <div class="flex flex-col space-y-6">
          <div class="inline-flex space-x-2 items-center">
            <i class="fas fa-phone-alt text-teal-300 text-xl"></i>
            <span>+(123) 456 7890</span>
          </div>
          <div class="inline-flex space-x-2 items-center">
            <i class="fas fa-envelope text-teal-300 text-xl"></i>
            <span>contact@xyzwebsite.com</span>
          </div>
          <div class="inline-flex space-x-2 items-center">
            <i class="fas fa-map-marker-alt text-teal-300 text-xl"></i>
            <span>11, Street 342, Abcd fgh</span>
          </div>
        </div>
        <div class="flex space-x-4 text-lg">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <!-- // second div -->
      <div class="relative">
        <div class="
              absolute
              w-40
              h-40
              bg-teal-400
              rounded-full
              z-0
              -right-24
              -top-24
            "></div>
        <div class="
              absolute
              w-40
              h-40
              bg-teal-400
              rounded-full
              z-0
              -left-12
              -bottom-28
            "></div>
        <div class="
              bg-white
              rounded-xl
              shadow-lg
              p-8
              text-gray-600
              relative
              z-10
            ">
          <form action="" class="flex flex-col space-y-4 md:w-80">
            <div>
              <label for="" class="text-sm">Your name</label>
              <input type="text" placeholder="Your name" class="
                    ring-1 ring-gray-300
                    w-full
                    mt-2
                    rounded-md
                    px-4
                    py-2
                    outline-none
                    focus:ring-2 focus:ring-teal-300
                  " />
            </div>
            <div>
              <label for="" class="text-sm">Email Address</label>
              <input type="text" placeholder="Enter email" class="
                    ring-1 ring-gray-300
                    w-full
                    mt-2
                    rounded-md
                    px-4
                    py-2
                    outline-none
                    focus:ring-2 focus:ring-teal-300
                  " />
            </div>
            <div>
              <label for="" class="text-sm">Message</label>
              <textarea type="text" rows="4" placeholder="Enter message" class="
                    ring-1 ring-gray-300
                    w-full
                    rounded-md
                    mt-2
                    px-4
                    py-2
                    outline-none
                    focus:ring-2 focus:ring-teal-300
                  "></textarea>
            </div>
            <button class="
                  inline-block
                  self-end
                  bg-cyan-700
                  rounded-lg
                  text-white
                  font-bold
                  px-6
                  py-2
                  uppercase
                  text-sm
                ">
              send message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
</body>

</html>
